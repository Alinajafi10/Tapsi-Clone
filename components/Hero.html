    <section class="hero-section">
      <picture>
        <source
          srcset="assets/images/banner.webp"
          type="image/webp"
          media="(min-width: 768px)"
        />
        <source
          srcset="assets/images/banner.jpg"
          type="image/jpg"
          media="(min-width: 768px)"
        />
        <source
          srcset="assets/images/banner-mobile.webp"
          type="image/webp"
          media="(max-width: 768px)"
        />
        <source
          srcset="assets/images/banner-mobile.jpg"
          type="image/jpg"
          media="(max-width: 768px)"
        />
        <img alt="banner" src="assets/images/banner.jpg" class="banner-img" />
      </picture>
      <div class="hero-wrapper">
        <div class="intro-btn">
          <h1>تپسی</h1>
          <h2>اپلیکیشن درخواست خودرو و پیک</h2>
          <div class="intro-wrapper">
            <div class="intro-btn__passenger">
              <span><i class="fa-solid fa-download icon"></i></span>
              <p>دانلود اپلیکیشن مسافران</p>
            </div>
            <div class="intro-btn__passenger">
              <span><i class="fa-solid fa-car icon"></i></span>
              <p>ثبت نام راننده خودرو</p>
            </div>
            <div
              class="intro-btn__passenger"
              style="
                background-color: transparent;
                border: 2px solid #fff;
                color: #fff;
              "
            >
              <span><i class="fa-solid fa-download icon"></i></span>
              <p>دانلود اپلیکیشن رانندگان</p>
            </div>
            <div
              class="intro-btn__passenger"
              style="
                background-color: transparent;
                border: 2px solid #fff;
                color: #fff;
              "
            >
              <span><i class="fa-solid fa-motorcycle icon"></i></span>
              <p>ثبت نام راننده موتور</p>
            </div>
          </div>
        </div>
        <img class="banner-phone" src="assets/images/mockup-phone.webp" alt="Phone" />
      </div>
    </section>
